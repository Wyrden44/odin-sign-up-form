<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="logo-container">
                <img src="./images/odin-lined.png" alt="Odin Logo" width="100">
                <p id="logo-text">Odin</p>
            </div>
            <div id="credit-footer">
                <p>Design by <a href="https://github.com/Wyrden44" >Pawel Gurlo</a></p>
            </div>
        </div>
        <div class="right">
            <div id="info-text">
                <h1>Disclaimer: This is not a real online service!</h1>
                <h1>You know you want this service to fulfill your deepest dreams.</h1>
                <h1>Sign up <i>now.</i></h1>
            </div>
            <div id="form-container">
                <form action="#" method="post" id="create-account">
                    <h1>Let's do this!</h1>
                    <div class="two-row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last_name" id="last-name">
                        </div>  
                    </div>
                    <div class="two-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="two-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>    
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div id="account">
                <button type="submit" form="create-account">Create account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
